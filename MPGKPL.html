<!DOCTYPE html>
<html>
<title>
Fuel Efficiency Converter
</title>
	<h1><font color="white">Convert from Miles per Gallon to Kilometers Per Liter</font></h1>
		<body style="background-image: url(ramrod.jpg.jpg); 
		background-color:beige;
		no-repeat center center fixed; 
		-webkit-background-size: cover;
		-moz-background-size: cover;
		-o-background-size: cover;">
		<p><h2><font color="white">To convert:</font></h2></p>
			<ol><h3><font color="white">Press the "Convert" button and input your value for miles per gallon.</font></h3></ol>
			<ol><h3><font color="white">Hit "Okay."</font></h3></ol>
			<form>
		<input type="button" style="width:100px;height:50px" onclick="convert();" value="Convert">
			</form>	
		</body>
	</title>
<!--this script is to convert miles per gallon to kilometers per liter
-->
<script type="text/javascript">

function convert()
{
	var result =0;
	var milespergallon =prompt("Please enter a number to convert from miles per gallon to kilometers per liter", 0); 
	
	result = milespergallon * .42505303;
	
	
	alert(milespergallon + " MPG = " + result + " KPL ");
}

</script>
</html>
